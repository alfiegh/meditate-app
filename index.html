<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Meditation</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <div class="vid-container">
      <video loop>
        <source src="./videos/sun.mp4" type="video/mp4" />
      </video>
    </div>

    <section class="mt-2 time-select">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <button
              data-time="300"
              class="btn btn-light text-center"
              type="button"
              style="
                border-radius: 5px;
                border: 2px solid rgb(0, 0, 0);
                background-color: rgb(255, 255, 255, 0.3);
                font-weight: 600;
              "
            >
              5 Minutes
            </button>
          </div>
          <div class="col text-center">
            <button
              data-time="600"
              class="btn btn-light text-center"
              type="button"
              style="
                border-radius: 5px;
                border: 2px solid rgb(0, 0, 0);
                background-color: rgb(255, 255, 255, 0.3);
                font-weight: 600;
              "
            >
              10 Minutes
            </button>
          </div>
          <div class="col text-center">
            <button
              data-time="900"
              class="btn btn-light text-center"
              type="button"
              style="
                border-radius: 4px;
                border: 2px solid rgb(0, 0, 0);
                background-color: rgb(255, 255, 255, 0.3);
                font-weight: 600;
                z-index: 100;
              "
            >
              15 Minutes
            </button>
          </div>
        </div>
      </div>
    </section>

    <section
      class="
        text-center
        d-flex
        flex-column
        justify-content-center
        flex-wrap
        justify-content-xl-center
        align-items-xl-center
        player-container
        mt-2
        player-container
      "
      style="height: 65vh"
    >
      <audio class="song">
        <source src="./sounds/sunny.mp3" type="audio/mpeg" />
      </audio>
      <img class="play_icon" src="assets/img/play2.svg" alt="play" />

      <svg
        class="track-outline"
        width="453"
        height="453"
        viewBox="0 0 453 453"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle
          cx="226.5"
          cy="226.5"
          r="216.5"
          stroke="black"
          stroke-width="20"
        />
      </svg>
      <svg
        class="moving-outline"
        width="453"
        height="453"
        viewBox="0 0 453 453"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle
          cx="226.5"
          cy="226.5"
          r="216.5"
          stroke="white"
          stroke-width="20"
        />
      </svg>

      <h1 class="mt-5 time-display" style="color: rgb(0, 0, 0)">00:00</h1>
    </section>

    <section class="mt-2 sound-selector">
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <button
              data-sound="./sounds/rainy.mp3"
              data-video="./videos/rain.mp4"
              class="btn btn-light"
              type="button"
              style="background: #4972a1; border-radius: 50%"
            >
              <img
                class="img-fluid"
                src="assets/img/rain.svg"
                style="background: #4972a1; border-radius: 50%; width: 90px"
              />
            </button>
          </div>
          <div class="col">
            <button
              data-sound="./sounds/sunny.mp3"
              data-video="./videos/sun.mp4"
              class="btn btn-light"
              type="button"
              style="background: #c35048; border-radius: 50%"
            >
              <img
                src="assets/img/beach.svg"
                style="background: #c35048; border-radius: 50%; width: 90px"
              />
            </button>
          </div>
        </div>
      </div>
    </section>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/bootstrap/js/script.js"></script>
  </body>
</html>
